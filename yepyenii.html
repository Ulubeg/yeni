<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        h1 { color: #333; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>My Mini App'e Hoş Geldiniz!</h1>
    <button onclick="sendMessage()">Telegram'a Mesaj Gönder</button>

    <script>
        function sendMessage() {
            Telegram.WebApp.sendData("Merhaba, Telegram!"); // Telegram'a veri gönderir
        }

        // Web App başlatıldığında kullanıcı adını almak için:
        Telegram.WebApp.onEvent('webAppData', function(data) {
            alert("Veri Alındı: " + data);
        });
    </script>
</body>
</html>
